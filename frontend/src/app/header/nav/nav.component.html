<nav class="navContainer">
  <div *ngIf="loading" class="loading-container">
    <!-- Loading Spinner or Placeholder Text -->
    <p>Loading navbar...</p>
  </div>

  <ul *ngIf='!loading' class="listContainer">
    <!-- Loop through categories -->
    <li *ngFor="let category of list" class="listItem">
      <div class="categoryHeader">
        <a class="listText">
          {{ category.category }}
        </a>

        <!-- Show delete button if logged in -->
        <button *ngIf="loggedIn" class="deleteBtn" (click)="deleteCategory(category.categoryId)">X</button>
      </div>

      <!-- Options under the category, dropdown shown on hover -->
      <ul class="hoverList">
        <li *ngFor="let option of category.items" class="hoverListItem">
          <div class="optionHeader">
            <a class="hoverListText" [routerLink]="'/' + option.path">
              {{ option.title }}
            </a>

            <!-- Show delete button if logged in -->
            <button *ngIf="loggedIn" class="deleteBtn" (click)="deleteOption(option.parentCategoryId)">X</button>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</nav>
