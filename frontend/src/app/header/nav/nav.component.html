<nav class="navContainer">
  <ul class="listContainer">
    <li *ngFor="let item of list" class="listItem">
      <a class="listText" (click)="toggleDropdown(item)">{{ item.category }}</a> <!-- Click to toggle dropdown -->
      <ul class="hoverList" *ngIf="item.showDropdown"> <!-- Show dropdown if showDropdown is true -->
        <li *ngFor="let navOption of item.items" class="hoverListItem">
          <a class="hoverListText" [routerLink]="navOption.path">{{ navOption.title }}</a> <!-- Ensure navOption has title -->
        </li>
      </ul>
    </li>
  </ul>
</nav>
